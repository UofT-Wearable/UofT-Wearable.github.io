<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - UofT Wearable</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F1F1F1;
        }
        .contact {
            padding: 40px;
            text-align: center;
            background-color: white;
            margin: 40px auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .contact h2 {
            color: #002A5C;
            margin-bottom: 20px;
        }
        .contact p {
            margin: 10px 0;
            line-height: 1.6;
            color: #333;
        }
        .contact a {
            color: #005BBB;
            text-decoration: none;
            font-weight: bold;
        }
        .contact a:hover {
            color: #FFD700;
        }
        #follow-us {
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="contact">
        <h2>Contact Us</h2>
        <p>Interested in collaborating or joining our team? Reach out to us at <a href="mailto:uoftwearable@gmail.com">uoftwearable@gmail.com</a>.</p>
        <section id="follow-us">
            <h2>Follow Us on Instagram</h2>
            <p>Stay updated with our latest projects and events by following us on Instagram.</p>
            <p>Instagram: <a href="https://www.instagram.com/uoft_wearable/" target="_blank">@uoft_wearable</a></p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 UofT Wearable. All rights reserved.</p>
    </footer>
</body>
</html>
